{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
    <h1>products</h1>
    <form action=""  method="post" enctype="multipart/form-data">
        {%  csrf_token %}
        
        <table>
    <tr>
      <td>  <label for="">Product Name</label></td>
      <td> <input type="text" name="name" id="" value="{{pdt.name}}"></td>
    </tr>

    <tr>
       <td> <label for="">Product Price</label>
        <td> <input type="number" name="price" id="" value="{{pdt.price}}"></td>
    </tr>
    <tr>

        <td><label for="">Product category</label></td>
        <td><select name="category" id="">
            {% for i in cat %}
           <option value="{{i.id}}">{{i.name}}</option>
            {% endfor %}
        </select>
    </td>
        <tr>
        <td> <label for="">product image</label></td>
        <td><input type="file" name="image"></td>
      </tr>

      <tr>
        <td> <p  id="pdt" style="color: red;"></p>
        <td><input type="submit" value="submit">
    </tr>
    </table>
    </form>

</body>
</html>
