{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/slogin.css' %}">
</head>
<body style="background-image: url('https://img.freepik.com/free-photo/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner_1258-54578.jpg?size=626&ext=jpg&ga=GA1.1.497758704.1705126993&semt=ais');">

    <div class="container-fluid" >
        <div class="row">
           <div class="col-3"></div>
            
            <div class="col-6" style="background-color: antiquewhite;">
                <form action="" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td><label for="">Email</label></td>
                            <td><input type="text" name="email" id=""></td>
                        </tr>
                        <tr>
                            <td><label for="">Password</label></td>
                            <td><input type="password" name="password" id=""></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><p style="color: red;">{{msg}}</p></td>
                        </tr>
                    </table>
                </form>
            </div>
            
            <div class="col-3"></div>

        </div>
    </div>
    <script src="{%  static 'script/slogin.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
