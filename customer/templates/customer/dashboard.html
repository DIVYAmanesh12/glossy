{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <style>
    .col-4{
        margin-top: 50px;
    }
    .container-fluid{
      background-color: indianred;
    }
    .footer{
      background-color: black;
      width: 100%;
      height: 30px;
    }
    h5{
      color: white;
      text-align: center;
      font-size: 14px;
    }

 </style>
</head>
<body>
    <div class="container_fluid">
        <div class="row">
            <div class="col-12">

                      <a class="navbar-brand" href="#">GLOSSYFACE</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%  url 'customer:home' %}">HOME</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'customer:aboutus' %}">ABOUT US</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              ACCOUNT
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">LOGIN</a></li>
                              <li><a class="dropdown-item" href="#">SIGNUP</a></li>
                              <li><a class="dropdown-item" href="{%  url 'customer:logout' %}">Logout</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">SELLER LOGIN</a></li>
                            </ul>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true"></a>
                          </li>
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>
        <div class="row">
                    <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            <img src="{% static 'image/sr.jpg' %}" height='290px'  class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">SKINCARE</h5>
                              <p class="card-text"></p>
                              <a href="{% url 'customer:skincare' %}" class="btn btn-primary">Go Now</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            <img src="{% static 'image/eyeshadow.jpg' %}" height="290px" class="card-img-top" alt="...">

                              <h5 class="card-title">EYES</h5>
                              <p class="card-text"></p>
                              <a href="{% url 'customer:eye' %}" class="btn btn-primary">Go Now</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            <img src="{% static 'image/makeup4.jpg' %}" height="290px" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">LIPCARE</h5>
                              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                              <a href="{% url 'customer:lipcare' %}" class="btn btn-primary">Go Now</a>
                            </div>
                          </div>
                     </div>
               </div>
               
        
            </div>
        
        </div>
    </div>

    <div class="footer">
      <h5>@copyright</h5>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
